    <script>
        let x;
        let hours;
        let minutes;
        let seconds;
        let ampm;
        setInterval(() => {
            x=new Date();
            hours=x.getHours();
            minutes=x.getMinutes();
            seconds=x.getSeconds();
            if(hours>=12){
